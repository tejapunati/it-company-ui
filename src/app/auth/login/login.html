<div class="login-container">
  <!-- Company Logo -->
  <div class="logo-section">
    <div class="logo-icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#16537E" stroke-width="2" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="#16537E" stroke-width="2" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="#16537E" stroke-width="2" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="logo-text">
      <h1>SSRM Tech Solutions</h1>
      <p>Innovative IT Solutions</p>
    </div>
  </div>
  
  <h2>Login to Your Account</h2>
  
  <div class="form-group">
    <input type="email" [(ngModel)]="email" placeholder="Email" />
  </div>
  
  <div class="form-group">
    <input type="password" [(ngModel)]="password" placeholder="Password" />
  </div>
  
  <!-- Role selection is now optional and will be auto-detected based on email -->
  <div class="form-group">
    <select [(ngModel)]="role">
      <option value="">Auto-detect Role</option>
      <option value="ADMIN">Admin</option>
      <option value="PARENT_ADMIN">Parent Admin</option>
      <option value="USER">User/Employee</option>
    </select>
  </div>
  
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  
  <button type="button" (click)="login()" class="login-btn" [disabled]="isLoading">
    {{ isLoading ? 'Logging in...' : 'Login' }}
  </button>
  
  <div class="register-links">
    <p>Don't have an account?</p>
    <a routerLink="/register">Register as User</a> | 
    <a routerLink="/admin-register">Register as Admin</a>
  </div>
  
  <div class="test-credentials">
    <p><strong>Test Credentials:</strong></p>
    <p>Admin: admin&#64;ssrmtech.com / admin123</p>
    <p>Parent Admin: parent-admin&#64;ssrmtech.com / admin123</p>
    <p>User: user&#64;ssrmtech.com / user123</p>
  </div>
</div>
