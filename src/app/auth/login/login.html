<div class="login-container">
  <h2>Login to Your Account</h2>
  
  <div class="form-group">
    <input type="text" [(ngModel)]="email" placeholder="Username" />
  </div>
  
  <div class="form-group">
    <input type="password" [(ngModel)]="password" placeholder="Password" />
  </div>
  
  <div class="form-group">
    <select [(ngModel)]="role">
      <option value="">Select Your Role</option>
      <option value="admin">Admin</option>
      <option value="parent-admin">Parent Admin</option>
      <option value="user">User/Employee</option>
    </select>
  </div>
  
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  
  <button type="button" (click)="login()" class="login-btn" [disabled]="isLoading">
    {{ isLoading ? 'Logging in...' : 'Login' }}
  </button>
  
  <div class="register-links">
    <p>Don't have an account?</p>
    <a routerLink="/register">Register as User</a> | 
    <a routerLink="/admin-register">Register as Admin</a>
  </div>
  
  <div class="test-credentials" *ngIf="errorMessage">
    <p><strong>Test Credentials:</strong></p>
    <p>Admin: admin / admin</p>
    <p>Parent Admin: parent / parent</p>
    <p>User: user / user</p>
  </div>
</div>
