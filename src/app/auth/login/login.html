<div class="login-container">
  <h2>Login to Your Account</h2>
  
  <div class="form-group">
    <input type="email" [(ngModel)]="email" placeholder="Email" />
  </div>
  
  <div class="form-group">
    <input type="password" [(ngModel)]="password" placeholder="Password" />
  </div>
  
  <!-- Role selection is now optional and will be auto-detected based on email -->
  <div class="form-group">
    <select [(ngModel)]="role">
      <option value="">Auto-detect Role</option>
      <option value="ADMIN">Admin</option>
      <option value="PARENT_ADMIN">Parent Admin</option>
      <option value="USER">User/Employee</option>
    </select>
  </div>
  
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  
  <button type="button" (click)="login()" class="login-btn" [disabled]="isLoading">
    {{ isLoading ? 'Logging in...' : 'Login' }}
  </button>
  
  <div class="register-links">
    <p>Don't have an account?</p>
    <a routerLink="/register">Register as User</a> | 
    <a routerLink="/admin-register">Register as Admin</a>
  </div>
  
  <div class="test-credentials">
    <p><strong>Test Credentials:</strong></p>
    <p>Admin: admin&#64;ssrmtech.com / password123</p>
    <p>Parent Admin: parentadmin&#64;ssrmtech.com / password123</p>
    <p>User: user&#64;ssrmtech.com / password123</p>
  </div>
</div>
