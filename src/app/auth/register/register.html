<div class="register-container">
  <h2>User Registration</h2>
  
  <div class="form-group">
    <input type="text" [(ngModel)]="user.name" placeholder="Full Name" required />
  </div>
  
  <div class="form-group">
    <input type="email" [(ngModel)]="user.email" placeholder="Email Address" required />
  </div>
  
  <div class="form-group">
    <input type="tel" [(ngModel)]="user.phone" placeholder="Phone Number" />
  </div>
  
  <div class="form-group">
    <input type="password" [(ngModel)]="user.password" placeholder="Password" required />
  </div>
  
  <div class="form-group">
    <input type="password" [(ngModel)]="user.confirmPassword" placeholder="Confirm Password" required />
  </div>
  
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
  
  <button type="button" (click)="register()" class="register-btn">Register</button>
  
  <div class="login-link">
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
