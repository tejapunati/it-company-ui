<h2>Pending Admin Approvals</h2>
<table>
  <thead>
    <tr>
      <th>Name</th><th>Email</th><th>Status</th><th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let admin of pendingAdmins">
      <td>{{admin.name}}</td>
      <td>{{admin.email}}</td>
      <td>{{admin.status}}</td>
      <td>
        <button (click)="approveAdmin(admin.id)" [disabled]="admin.status === 'Approved'">Approve</button>
        <button (click)="rejectAdmin(admin.id)" [disabled]="admin.status === 'Rejected'">Reject</button>
      </td>
    </tr>
  </tbody>
</table>
