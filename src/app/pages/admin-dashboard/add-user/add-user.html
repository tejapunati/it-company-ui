<div class="add-user-container">
  <header class="page-header">
    <h2>Add New User</h2>
    <button class="back-btn" (click)="router.navigate(['/admin-dashboard/users'])">‚Üê Back to Users</button>
  </header>

  <div class="form-container">
    <div class="form-group">
      <label>Full Name *</label>
      <input type="text" [(ngModel)]="user.name" placeholder="Enter full name" required />
    </div>

    <div class="form-group">
      <label>Email Address *</label>
      <input type="email" [(ngModel)]="user.email" placeholder="Enter email address" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" [(ngModel)]="user.phone" placeholder="Enter phone number" />
    </div>

    <div class="form-group">
      <label>Password *</label>
      <input type="password" [(ngModel)]="user.password" placeholder="Enter password" required />
    </div>

    <div class="form-group">
      <label>Department</label>
      <select [(ngModel)]="user.department">
        <option value="">Select Department</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="Operations">Operations</option>
        <option value="Marketing">Marketing</option>
      </select>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select [(ngModel)]="user.role">
        <option value="USER">User/Employee</option>
      </select>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

    <div class="form-actions">
      <button type="button" (click)="router.navigate(['/admin-dashboard/users'])" class="cancel-btn">Cancel</button>
      <button type="button" (click)="addUser()" class="add-btn">Add User</button>
    </div>
  </div>
</div>
